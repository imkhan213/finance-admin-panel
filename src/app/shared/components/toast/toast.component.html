<!-- Toast -->
@defer {
  <div
    class="tw-z-50 tw-flex tw-h-14 tw-w-full tw-items-center tw-justify-between tw-gap-x-3 tw-rounded-xl tw-border tw-border-solid tw-border-gray-200 tw-bg-white tw-px-4 tw-py-1 tw-shadow-lg tw-outline-none"
    role="alert"
    tabindex="1"
    aria-labelledby="hs-toast-success-example-label"
  >
    <div class="tw-flex tw-items-center">
      <div class="tw-shrink-0">
        <icon
          [name]="iconType() === 'success' ? 'check-fill' : 'close-fill'"
          [addCls]="
            iconType() === 'success'
              ? '!tw-text-teal-500 !tw-text-xl !tw-cursor-auto'
              : '!tw-text-red-500 !tw-text-xl !tw-cursor-auto'
          "
        ></icon>
      </div>
      <div class="tw-ms-3">
        <p
          id="hs-toast-success-example-label"
          class="tw-text-sm tw-text-gray-700"
        >
          {{ msg() }}
        </p>
      </div>
    </div>

    <icon
      name="close"
      addCls="!tw-text-gray-500 !tw-text-lg"
      (click)="close()"
    ></icon>
  </div>
} @placeholder {
  <div
    class="tw-z-50 tw-h-14 tw-w-full tw-max-w-xs tw-animate-pulse tw-rounded-xl tw-border tw-border-solid tw-border-gray-200 tw-bg-gray-200/50 tw-shadow-lg"
    role="alert"
    tabindex="1"
    aria-labelledby="hs-toast-success-example-label"
  ></div>
}
